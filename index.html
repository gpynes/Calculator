<html>
<head>
	<title>Calculator Awesome Job Ya!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="Calculator">
		<div class="topBar">
			<input id="input" type="text" name="math" placeholder="Enter math stuffs">
		</div>
		<button type="button" class="enter">Algebraic!</button>
		<div class="numbers">
			<span class="numbers">
				<button type="button" class="nums" id="1"></button>
				<button type="button" class="nums" id="2"></button>
				<button type="button" class="nums" id="3"></button>
			</span>

			<span class="numbers">
				<button type="button" class="nums" id="4"></button>
				<button type="button" class="nums" id="5"></button>
				<button type="button" class="nums" id="6"></button>
			
			</span>

			<span class="numbers">
				<button type="button" class="nums" id="7"></button>
				<button type="button" class="nums" id="8"></button>
				<button type="button" class="nums" id="9"></button>
			</span>
			<button type="button" class="nums" id="0"></button>
		</div>



	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
